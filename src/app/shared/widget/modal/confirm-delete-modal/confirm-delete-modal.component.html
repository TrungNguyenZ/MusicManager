<div class="modal-header border-0 justify-content-center">
  </div>
  <div class="modal-body text-center">
    <h5 class="fw-bold">{{title}}</h5>
    <p class="text-muted">
      {{message}}
    </p>
  </div>
  <div class="modal-footer border-0 justify-content-center">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss(false)">{{'Close'| translate}}</button>
      <button type="button" class="btn btn-danger" (click)="activeModal.close(true)">{{'Delete'| translate}}</button>
  </div>
