<!-- Start Breadcrumbs -->
<app-breadcrumbs title="PROJECTS" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row project-wrapper">
    <div class="col-xxl-12">
        <div class="row">
            <div class="col-lg-4">
                <app-projects-stat [title]="'TotalRevenue' | translate" [value]="124231245123"
                    [icon]="'briefcase'"></app-projects-stat>
            </div>
            <div class="col-lg-4">
                <app-projects-stat [title]="'RevenueForYear' | translate" [value]="123645645645"
                    [icon]="'award'"></app-projects-stat>
            </div>
            <div class="col-lg-4">
                <app-projects-stat [title]="'QuarterlyRevenue' | translate" [value]="534532452123"
                    [icon]="'clock'"></app-projects-stat>
            </div>
        </div><!-- end row -->

        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header border-0 align-items-center d-flex">
                        <h4 class="card-title mb-0 flex-grow-1">Doanh thu theo nền tảng
                        </h4>
                        <div class="d-flex gap-1">
                            <button type="button" class="btn btn-soft-secondary btn-sm"
                                (click)="changeOptionRevenueSocial('month')">
                                Tháng
                            </button>
                            <button type="button" class="btn btn-soft-secondary btn-sm" (click)="changeOptionRevenueSocial('quarterly')">
                                Quý
                            </button>
                            <button type="button" class="btn btn-soft-secondary btn-sm" (click)="changeOptionRevenueSocial('year')">
                                Năm
                            </button>
                        </div>
                    </div><!-- end card header -->

                    <div class="card-header p-0 border-0 bg-soft-light">
                        <div class="row g-0 text-center">
                            <div class="col-sm-4">
                                <div class="p-3 border border-dashed border-start-0">
                                    <h5 class="mb-1"><span class="counter-value"> 50</span></h5>
                                    <p class="text-muted mb-0">Số lượng nền tảng</p>
                                </div>
                            </div><!--end col-->
                            <div class="col-sm-4">
                                <div class="p-3 border border-dashed border-start-0">
                                    <h5 class="mb-1"><span class="counter-value">{{'6050345450'|number}}</span></h5>
                                    <p class="text-muted mb-0">Tổng doanh thu</p>
                                </div>
                            </div><!--end col-->
                            <div class="col-sm-4">
                                <div class="p-3 border border-dashed border-start-0 border-end-0">
                                    <h5 class="mb-1 text-success"><span class="counter-value">Youtube</span></h5>
                                    <p class="text-muted mb-0">Nền tảng có doanh thu cao nhất</p>
                                </div>
                            </div><!--end col-->
                        </div>
                    </div><!-- end card header -->
                    <div class="card-body p-0 pb-2">
                        <div class="mb-n3">
                            <!-- <apx-chart [series]="OverviewChart.series" [chart]="OverviewChart.chart" [stroke]="OverviewChart.stroke"
                            [fill]="OverviewChart.fill" [markers]="OverviewChart.markers" [xaxis]="OverviewChart.xaxis"
                            [grid]="OverviewChart.grid" [legend]="OverviewChart.legend" [plotOptions]="OverviewChart.plotOptions"
                            [colors]="OverviewChart.colors" [tooltip]="OverviewChart.tooltip" dir="ltr"></apx-chart> -->
                            <apx-chart [series]="chartData.series" [chart]="chartData.chart" [xaxis]="chartData.xaxis"
                                [plotOptions]="chartData.plotOptions" [dataLabels]="chartData.dataLabels"
                                [legend]="chartData.legend">
                            </apx-chart>
                        </div>
                    </div><!-- end card body -->
                </div><!-- end card -->
            </div><!-- end col -->
        </div><!-- end row -->
        <div class="row">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header border-0 align-items-center d-flex">
                        <h4 class="card-title mb-0 flex-grow-1">Phần trăm nền tảng
                        </h4>
                        <div class="d-flex gap-1">
                           <select class="form-control">
                            <option value="" selected>2024</option>
                            <option value="">2023</option>
                            <option value="">2022</option>
                           </select>
                            <button type="button" class="btn btn-soft-secondary btn-sm" (click)="changeOptionRevenueSocial('quarterly')">
                                Quý
                            </button>
                            <button type="button" class="btn btn-soft-secondary btn-sm" (click)="changeOptionRevenueSocial('year')">
                                Năm
                            </button>
                        </div>
                    </div><!-- end card header -->

                    <div class="card-header p-0 border-0 bg-soft-light">
                    </div><!-- end card header -->
                    <div class="card-body p-0 pb-3">
                        <div class="mb-n3">
                            <apx-chart 
                            [series]="chartData1.series"
                            [chart]="chartData1.chart"
                            [labels]="chartData1.labels"
                            [legend]="chartData1.legend"
                            [dataLabels]="chartData1.dataLabels"
                            [tooltip]="chartData1.tooltip">
                          </apx-chart>
                        </div>
                    </div><!-- end card body -->
                </div><!-- end card -->
            </div><!-- end col -->
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header border-0 align-items-center d-flex">
                        <h4 class="card-title mb-0 flex-grow-1">Phần trăm quốc gia
                        </h4>
                        <div class="d-flex gap-1">
                           <select class="form-control">
                            <option value="" selected>2024</option>
                            <option value="">2023</option>
                            <option value="">2022</option>
                           </select>
                            <button type="button" class="btn btn-soft-secondary btn-sm" (click)="changeOptionRevenueSocial('quarterly')">
                                Quý
                            </button>
                            <button type="button" class="btn btn-soft-secondary btn-sm" (click)="changeOptionRevenueSocial('year')">
                                Năm
                            </button>
                        </div>
                    </div><!-- end card header -->

                    <div class="card-header p-0 border-0 bg-soft-light">
                    </div><!-- end card header -->
                    <div class="card-body p-0 pb-3">
                        <div class="mb-n3">
                            <apx-chart 
                            [series]="chartData2.series"
                            [chart]="chartData2.chart"
                            [labels]="chartData2.labels"
                            [legend]="chartData2.legend"
                            [dataLabels]="chartData2.dataLabels"
                            [tooltip]="chartData2.tooltip">
                          </apx-chart>
                        </div>
                    </div><!-- end card body -->
                </div><!-- end card -->
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end col -->


</div><!-- end row -->
